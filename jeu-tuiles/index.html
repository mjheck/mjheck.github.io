<html lang="fr">
	<head>
		<title>Résous le puzzle</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css?family=Faster+One|Paytone+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link href="css/style2.css" rel="stylesheet" />
		<script type="text/javascript" src="js/exercice2.js"></script>
	</head>
	<body>
		<h1>Résous le puzzle!</h1>
		<p>Place les nombres en ordre croissant en moins de 500 coups.</p>
		<div id="conteneur">

			<div class="boxCompteur">
				<span class="compteur">0</span>
			</div>
			<div class = "btnReessayer">RECOMMENCER</div>
			<div id="gameOver" class="inactif">Game Over</div>
		</div>
		<table class="records">
				<tr>
					<th colspan="2">Meilleur score</th>
				</tr>
				<tr>
					<td class="titreRecord">Joueur : </td>
					<td><span id = "recordNom"></span></td>
				</tr>
				<tr>
					<td class="titreRecord">Coups : </td>
					<td><span id = "recordCoups"></span></td>
				</tr>
		</table>
		
	</body>
</html>
